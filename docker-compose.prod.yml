services:
  backend:
    image: ghcr.io/ihasidul/padre-ginos-pizza-backend:latest
    volumes:
      - ./backend/backend-data:/app/backend-data
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    image: ghcr.io/ihasidul/padre-ginos-pizza-frontend:latest
    environment:
      - NODE_ENV=production
    volumes:
      - frontend-dist:/app/dist
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ${PWD}/deployments/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - frontend-dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  frontend-dist:

networks:
  app-network:
    driver: bridge
